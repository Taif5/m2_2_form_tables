<!DOCTYPE html>
<html lang="en">
<head>
   

    <title>students</title>

</head>
<body>

    <br>
    <form action="https://www.google.com.sa/" method="GET">


        

        <br>
     <!-- text -->
            <div>
                <label for="web_username">User name</label>
                <input id="web_username" type="text" name="name" placeholder="number">
            </div>
      
            <br>
     <!-- date -->
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>

 <br> 
 <!--numbe-->
 <div>
    <label for="web_weight">Weight</label>
    <input id="web_weight" type="number" name="weight">
</div>

  
<br>
<!--radio-->

             <div>

            <p>What is your gender?</p>

            <div>
                <label for="web_radio_male">Male</label>
                <input id="web_radio_male" type="radio" name="gender" value="male">
            </div>

            <div>
                <label for="web_radio_female">Female</label>
                <input id="web_radio_female" type="radio" name="gender" value="female">
            </div>
        </div>

         <br>


         <!--email-->
         <biv>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
           </biv>
        <br>
        <br>
        <!--tel-->
        <div>
            <label for="telNo">Phone number:</label>
            <input id="telNo" name="telNo" type="tel">
        </div>
        <br>

        <!--checkbox-->
        <div>
            <label for="web_checkbox">We were able to contact the student via e-mail? </label>
            <input id="web_checkbox" type="checkbox" name="cb">
        </div>
<br>
<!--select-->
        <div>
            <label for="web_select">where the student lives</label>
            <select name="user_course" id="web_select">
                <option value="jordan">jordan</option>
                <option value="Palestine"> Palestine</option>
                <option value="Syria">Syria</option>
            </select>
        </div>

        <br>  

        <!--color-->
    <div>
    
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </div>  

    <br>
     <!--textarea-->
        <div>
            <label for="web_bio">enter you bio:</label>
            <textarea name="bio" id="web_bio"></textarea>
        </div>

    <br>
   

    
 <!--file-->

<p>cv File upload</p>
<div>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile">
</div>
 

<br>
<!--button-->

        <button type="submit">Submit form</button>
    </form>

             
</body>
</html>
